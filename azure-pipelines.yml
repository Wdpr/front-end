# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
 - main

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  uiBuild: 'build'

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '10.x'
    checkLatest: true
  displayName: 'Install Node.js'


- script: |
    npm install
    npm run build
    popd
  displayName: 'npm install and build'

- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: '.'
    publishEndpoint: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(uiBuild)'
    ArtifactName: 'webUiWDPR'
    publishLocation: 'Container'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Gratis proefversie(2bce5fe6-6b21-4b16-a549-7bf47b41de1b)'
    appType: 'webApp'
    appName: 'wdpr-front-end'
    package: '$(uiBuild)'
    deploymentMethod: 'auto'